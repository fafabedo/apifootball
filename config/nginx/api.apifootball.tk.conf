
server {
    listen  80;
    server_name api.apifootball.tk;

    root /var/www/api.apifootball.tk/current/public;
    client_max_body_size 15m;

    index  index.html index.htm index.php;

    access_log /var/log/nginx/api.apifootball.tk.access.log;
    error_log /var/log/nginx/api.apifootball.tk.error.log;

    include symfony.conf;

    etag on;
}
