# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
imports:
    - { resource: ../vendor/knplabs/doctrine-behaviors/config/orm-services.yml }

parameters:
    mailer_user: fabricio.bedoya@apifootball.tk
    locale: 'en'
    cache_options:
        cache_country:  '%env(resolve:CACHE_COUNTRY)%'
        cache_competition:  '%env(resolve:CACHE_COMPETITION)%'
        cache_competition_season:  '%env(resolve:CACHE_COMPETITION_SEASON)%'
        cache_competition_match:  '%env(resolve:CACHE_COMPETITION_MATCH)%'
        cache_competition_table:  '%env(resolve:CACHE_COMPETITION_TABLE)%'
        cache_team:  '%env(resolve:CACHE_TEAM)%'
        cache_player:  '%env(resolve:CACHE_PLAYER)%'
        cache_coach_staff:  '%env(resolve:CACHE_COACH_STAFF)%'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/*'
        exclude: '../src/{DependencyInjection,Entity,Migrations,Tests,Kernel.php}'

    # controllers are imported separately to make sure services can be injected
    # as action arguments even if you don't extend any base controller class
    App\Controller\:
        resource: '../src/Controller'
        tags: ['controller.service_arguments']


    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
    App\Service\:
        resource: '../src/Service/*'
        public: true
#        arguments:
#          $doctrine: '@doctrine'

    app.param_converter.user_converter:
        class: App\Request\ParamConverter\UserParamConverter
        tags:
            - { name: request.param_converter, converter: user_converter }

    App\Service\Cache\CacheLifetime:
        class: App\Service\Cache\CacheLifetime
        arguments:
            $options: '%cache_options%'

    gedmo.listener.timestampable:
        class: Gedmo\Timestampable\TimestampableListener
        tags:
            - { name: doctrine.event_subscriber, connection: default }
        calls:
            - [ setAnnotationReader, [ "@annotation_reader" ] ]
