api_platform:
    title: 'Restful API Football'
    version: '1.0.0'
    show_webby: false
    enable_fos_user: true
    eager_loading:
        max_joins: 100
    swagger:
        api_keys:
            apiKey:
                name: Authorization
                type: header
    mapping:
        paths: ['%kernel.project_dir%/src/Entity']
    collection:
        pagination:
            page_parameter_name: _page
            client_enabled: true
            enabled_parameter_name: pagination # optional
    oauth:
        enabled: true
        clientId: ''
        clientSecret: ''
        type: 'oauth2'
        flow: 'application'
        tokenUrl: '/oauth/v2/token'
        authorizationUrl: '/oauth/v2/auth'
